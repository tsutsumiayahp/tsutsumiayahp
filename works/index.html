<script>
  // DOMが完全に読み込まれてから実行
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('worksContainer');
    
    fetch('/data/works.json')
      .then(res => {
        if (!res.ok) throw new Error('JSONファイルが見つかりません');
        return res.json();
      })
      .then(data => {
        container.innerHTML = ''; // 読み込み中を消す
        
        data.works.forEach(section => {
          const itemsHtml = section.items.map(item => `
            <div class="work-item">
              <span class="work-year">${item.year}</span>
              <div class="work-content">${item.content}</div>
            </div>
          `).join('');

          const sectionHtml = `
            <section class="work-section">
              <h2 class="category-title">■${section.category}</h2>
              <div class="work-grid">${itemsHtml}</div>
            </section>
          `;
          container.insertAdjacentHTML('beforeend', sectionHtml);
        });
      })
      .catch(err => {
        container.innerHTML = `<p style="color:red;">データの読み込みに失敗しました: ${err.message}</p>`;
      });
  });
</script>
